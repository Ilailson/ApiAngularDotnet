<mat-card>
   <div *ngIf="funcionario">
      <h1 style="text-align: center;">Deseja confirma a exclusão?</h1>
      <div>
         <h2>Funcionário:</h2>
         <p>{{ funcionario.nome }}</p>

         <h2> Departamento </h2>
         <p>{{ funcionario.departamento }}</p>
      </div>

      <div>
         <button mat-raised-button="warn" (click)="excluir()">Confirmar Exclusão</button>
         <button mat-raised-button (click)="cancelar()">Cancelar</button>
      </div>
   </div>
</mat-card>
