<mat-card>
    <!-- buscar funcionario dentro da tabela-->
    <div class="buscar-box">
        <button mat-raised-button color="primary" routerLink="/secCadastro"> Cadastrar nova Seção</button>

        <div class="input_box">
            <mat-form-field>
                <mat-label>Procurar:</mat-label>
                <input matInput type="text" placeholder="Qual registro está buscando?" (input)="search($event)">
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="secoes" class="mat-elevation-z8">
        <ng-container matColumnDef="Situação">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let secao">
            <div *ngIf="secao.ativo == true; else inativo ">
                <img src="assets/images/Ativo.png"  style="height: 20px; width: 20px;">
            </div>

            <ng-template #inativo>
                <img src="assets/images/Inativo.png"  style="height: 20px; width: 20px;">
            </ng-template>
        </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let secao"> {{secao.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Sobrenome">
        <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
        <td mat-cell *matCellDef="let secao"> {{secao.sobrenome}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Departamento">
        <th mat-header-cell *matHeaderCellDef> Departamento </th>
        <td mat-cell *matCellDef="let secao"> {{secao.departamento}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let secao">
                <button mat-raised-button color="accent"  routerLink="/secEditar/{{ secao.id}}" >Editar</button>
                <button mat-raised-button routerLink="/secDetalhes/{{ secao.id}}" >Detalhes</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="Excluir">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let secao">
                <button mat-raised-button color="warn" (click)="OpenDialog(secao.id)">Excluir</button>
            </td>
        </ng-container>

        <!-- adicionando as colunas que tem que aparecer -->
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</mat-card>
